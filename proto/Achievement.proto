syntax = "proto3";
option java_package = "emu.grasscutter.net.proto";

message Achievement {
    enum Status {
        STATUS_INVALID = 0;
        STATUS_UNFINISHED = 1;
        STATUS_FINISHED = 2;
        STATUS_REWARD_TAKEN = 3;
    }

    uint32 id = 1;
    Status status = 2;
    uint32 cur_progress = 6;
    uint32 total_progress = 9;
    uint32 finish_timestamp = 13;
}
